<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Elegir una opción</legend>
            <select id="seleccionar" onchange="elegirColor()">
                <option value="#ff0000">RED</option>
                <option value="#009933">GREEN</option>
                <option value="#0000ff">BLUE</option>
            </select>
        </fieldset>
    </form><br>
    <div>
        <p>El número del índice seleccionado en SELECT es:
            <input type="text" id="caja1">
        </p>
        <p>El texto seleccionado en SELECT es:
            <input type="text" id="caja2">
        </p>
        <p>El valor asociado a la opción en SELECT es:
            <input type="text" id="caja3">
        </p>

    </div>

    <script>
        function elegirColor() {
            let seleccion = document.getElementById("seleccionar");
            document.getElementById("caja1").value = seleccion.selectedIndex+1;
            document.getElementById("caja2").value = seleccion.options[seleccion.selectedIndex].text;
            document.getElementById("caja3").value = seleccion.options[seleccion.selectedIndex].value;

            let color = seleccion.options[seleccion.selectedIndex].value;
            switch (color) {
                case #ff0000:
                    document.body.style.background= "#ff0000";
                    break;
            
                default:
                    break;
            }

        }
    </script>
</body>

</html>
