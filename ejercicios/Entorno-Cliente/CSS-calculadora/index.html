<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <!-- <div id="container">-->
    <div id="main-square">
        <div id="visor">
            <div id="resultado">0</div>
        </div>
        <div id="filas">
            <div id="fila-1">
                <div class="button" onclick="añadir('1')">1</div>
                <div class="button" onclick="añadir('2')">2</div>
                <div class="button" onclick="añadir('3')">3</div>
                <div class="button" onclick="añadir('+')">+</div>
            </div>
            <div id="fila-2">
                <div class="button" onclick="añadir('4')">4</div>
                <div class="button" onclick="añadir('5')">5</div>
                <div class="button" onclick="añadir('6')">6</div>
                <div class="button" onclick="añadir('-')">-</div>
            </div>
            <div id="fila-3">
                <div class="button" onclick="añadir('7')">7</div>
                <div class="button" onclick="añadir('8')">8</div>
                <div class="button" onclick="añadir('9')">9</div>
                <div class="button" onclick="añadir('*')">*</div>
            </div>
            <div id="fila-4">
                <div class="button" onclick="añadir('0')">0</div>
                <div class="button" onclick="borrar()">C</div>
                <div class="button" onclick="añadir('/')">/</div>
                <div class="button" onclick="calcular()">=</div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
