<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>CSS Práctica</title>
</head>
<body>
    <div id="container">
        <div id="titulo">
            <h1>Práctica de posicionamiento con FLOAT</h1>
        </div>
        <div id="leftwrap">
            <div id="caja1">
                <p>
                    <ol class="lista-ordenada">
                        <li>María</li>
                        <li>Juan</li>
                        <li>Victoria</li>
                    </ol>
                </p>
            </div>
            <div id="caja2">
                <p>
                    <ul class="lista-vacio">
                        <li>Sal</li>
                        <li>Aceite</li>
                        <li>Azúcar</li>
                    </ul>
                </p>
            </div>
        </div>
        <div id="rightwrap">
            <div id="caja3">
                <p>
                    <ul class="lista-romana">
                        <li>Cerdo</li>
                        <li>Pollo</li>
                        <li>Vaca</li>
                    </ul>
                </p>
            </div>
        </div>
        <div id="principal">
            <p>
                <ul class="lista-normal">
                    <li>Cerdo</li>
                    <li>Pollo</li>
                    <li>Vaca</li>
                </ul>
                <ul class="lista-normal">
                    <li>Cerdo</li>
                    <li>Pollo</li>
                    <li>Vaca</li>
                </ul>
            </p>
        </div>
    </div>
</body>
</html>
